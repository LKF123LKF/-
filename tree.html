<!DOCTYPE html>
<html lang="en">

</head>
<body>

        <th data-options="field:'persons',width:60,align:'right'">Persons</th>

<script type="text/javascript" >

            {field:'persons',title:'Persons',width:60,align:'right'},

            {field:'end',title:'End Date',width:80}

                {field:'persons',title:'Persons',width:60,align:'right'},
